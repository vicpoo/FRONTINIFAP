<!-- Barra superior de navegaciÃ³n -->
<div class="w-full bg-[#2d9c2c] flex justify-evenly items-center py-2 shadow-md fixed top-0 left-0 z-50 overflow-x-auto">
  <div 
    *ngFor="let item of menuItems" 
    class="flex flex-col items-center justify-center cursor-pointer px-6 min-w-[90px] hover:scale-105 transition-transform"
    (click)="handleItemClick(item)"
  >
    <img [src]="item.icon" class="w-[35px] h-[35px] mb-1" alt="icono" />
    <span class="text-white text-xs font-semibold text-center leading-tight">
      {{ item.label }}
    </span>
  </div>
</div>

<!-- Separador para que el contenido no quede oculto debajo de la barra -->
<div class="h-[80px]"></div>
