<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">GESTION DE ARCHIVOS</h2>

  <div class="flex gap-4 mb-4">
    <select [(ngModel)]="filtroEmpleado" class="p-2 border rounded">
      <option value="">NOMBRE DEL EMPLEADO</option>
      <option *ngFor="let emp of empleados" [value]="emp">{{ emp }}</option>
    </select>

    <input type="date" [(ngModel)]="filtroFecha" class="p-2 border rounded" />

    <button (click)="aplicarFiltros()" class="bg-green-600 text-white px-4 py-2 rounded">
      BUSCAR
    </button>
  </div>

  <table class="w-full border-collapse">
    <thead>
      <tr class="bg-green-700 text-white">
        <th class="p-2">NOMBRE DE USUARIO</th>
        <th class="p-2">NOMBRE DEL ARCHIVO</th>
        <th class="p-2">FECHA SUBIDO</th>
        <th class="p-2">ESTATUS</th>
        <th class="p-2">OPCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let archivo of archivos" class="bg-green-200">
        <td class="p-2">{{ archivo.usuario }}</td>
        <td class="p-2">{{ archivo.nombre }}</td>
        <td class="p-2">{{ archivo.fecha }}</td>
        <td class="p-2">{{ archivo.estatus }}</td>
        <td class="p-2">
          <button class="text-blue-500 underline">ver</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
