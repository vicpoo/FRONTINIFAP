<!-- Login.component.html -->
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 px-4">
  
  <div class="flex items-center justify-center space-x-6 mb-8">
    <img src="assets/LogoInifap.png" alt="Logo Gobierno" class="h-20" />
  </div>

  <div class="w-full max-w-md bg-white border border-gray-300 rounded-lg shadow p-8">
   
    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ errorMessage }}
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        placeholder="Ingrese su email"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#800000]"
        [disabled]="isLoading"
      />
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        placeholder="Ingrese su contraseña"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#800000]"
        [disabled]="isLoading"
        (keyup.enter)="login()"
      />
    </div>

    <button
      (click)="login()"
      [disabled]="isLoading || !email || !password"
      class="w-full py-2 bg-[#800000] text-white rounded-lg hover:bg-[#600000] transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <span *ngIf="isLoading">Iniciando sesión...</span>
      <span *ngIf="!isLoading">Sign In</span>
    </button>

    <div class="text-center mt-4">
      <a 
        (click)="goToHome()" 
        class="text-sm text-gray-700 hover:underline cursor-pointer"
      >
        Regresar al home
      </a>
    </div>
  </div>
</div>
